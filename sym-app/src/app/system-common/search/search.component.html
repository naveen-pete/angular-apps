<h4>Search</h4>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col" *ngFor="let field of headerFields">
        {{ field.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of searchResult.values">
      <ng-container *ngFor="let value of row; let i=index">
        <td *ngIf="isFieldVisible(i)">
          <ng-container *ngIf="isFieldLink(i); else elseBlock">
            <a [routerLink]="getLink(i, row)">{{ value }}</a>
          </ng-container>
          <ng-template #elseBlock>{{ value }}</ng-template>
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
