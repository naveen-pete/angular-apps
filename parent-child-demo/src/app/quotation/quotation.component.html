<h4>Quotation</h4>

<div>
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">
        Proposer Details
      </h5>
    </div>

    <div class="card-body">
      <app-field-group fieldKeys="firstname, lastname" (fieldChange)="onFieldChange($event)"></app-field-group>
      <app-field-group fieldKeys="dob, age" (fieldChange)="onFieldChange($event)"></app-field-group>
    </div>
  </div>

</div>
